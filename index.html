<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <script src="./js/sc.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="container">
    <div class="container-input">

      <div class="row"> 
        <label>DAY</label>
        <input type="number" id="day" placeholder="DD">
        <span class="required">Must be a valid day</span>
      </div>

      <div class="row ">
        <label>MONTH</label>
        <input type="number" id="month" placeholder="MM">
        <span class="required">Must be a valid month</span>
      </div>

      <div class="row">
        <label>YEAR</label>
        <input type="number" id="year"placeholder="YYYY">
        <span class="required">Must be in the past</span>
      </div>

    </div>


    <div class="container-summit">
      <hr>
      <button id="arrow-btn">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>

    <div id="Block-RealTime">
      <div>
        <h1 class="purple output_year">--</h1>
        <h1 class="black ">years</h1>
      </div>
      <div>
        <h1 class="purple output_month">--</h1>
        <h1 class="black">months</h1>
      </div>
      <div>
        <h1 class="purple output_day">--</h1>
        <h1 class="black">days</h1>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thikamphon.RB</a>.
  </div>
</body>

</html>
